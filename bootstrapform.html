<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <h4>Billing Address</h4>
        <form>
          <div class="row">
            <div class="col-6"></div>
            <label class="form-label" for="firstname">First Name</label>
            <input type="text" id="firstname" class="form-control">
            </div>
            <div class="col-6"></div>
            <label class="form-label" for="lastname">Last Name</label>
            <input type="text" id="lasttname" class="form-control">
          </div>
          <div class="col-12">
            <label class="form-label" for="username">Username</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username">
            </div>
          </div>
          <div class="col-12">
            <label class="form-label" for="email">Email
              <span class="text-muted">(optional)</span>
            </label>
            <input type="text" id="email" class="form-control">
          </div>
              
          <div class="col-12">
            <label class="form-label" for="barangay">Barangay</label>
            <input type="text" id="barangay" class="form-control">
          </div>
          <div class="col-12">
            <label class="form-label" for="city">City</label>
            <select class="form-control" id="city">
              <option>Choose</option>
              <option>Rosario</option>
            </select>
          </div>
          <div class="col-5">
            <label class="form-label" for="province">Province</label>
            <select class="form-control" id="province">
              <option>Choose</option>
              <option>Cavite</option>
              
            </select>
          </div>
          <div class="col-3">
            <label class="form-label" for="zip">Zip</label>
            <input type="text" id="zip" class="form-control">
          </div>
          </div>
          <hr>
          <h4>Payment</h4>
          <div class="form-check">
            <input type="radio" class="form-check-input">
            <label class="form-check-label">Credit Card</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input">
            <label class="form-check-label">Debit Card</label>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label" for="cardname">Name on Card</label>
              <input type="text" id="cardname" class="form-control">
              <small class="text-muted">Fullname as displayed on card</small>
            </div>
            <div class="col-6">
              <label class="form-label" for="creditcard">Credit card number</label>
              <input type="text" id="creditcard" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label" for="expiration">Expiration</label>
              <input type="text" id="expiration" class="form-control">
            </div>
            <div class="col-6">
              <label class="form-label" for="cvv">CVV</label>
              <input type="text" id="cvv" class="form-control">
            </div>
          </div>
          <hr>
          <div class="container">
            <button type="submit" class="btn btn-primary btn-block">Continue to checkout</button>
          </div>
          
        </form>
      
      </div>
    
      </div>
    </div> 
  </div>
</body>
</html>
